<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body>
    <script>
      function getUserid(id) {
        if (typeof id != "number" || id < 0) {
          throw new Error("invalid id no.");
        }
        return new Promise((resolv, rejact) => {
          resolv({
            id: id,
            userName: "amrit",
          });
        });
      }
      getUserid("amrit")
        .then((result) => {
          document.writeln(result.userName);
        })
        .catch((err) => {
          document.writeln(err);
        });
    </script>
  </body>
</html>
