<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>promise chaining</title>
  </head>
  <body>
    <script>
      new Promise(function (resolv, reject) {
        setTimeout(function () {
          resolv(1);
        }, 3000);
      })
        .then(function (value) {
          alert(value);
          return value * 2;
        })
        .then(function (value) {
          alert(value);
          return value * 3;
        })
        .then(function (value) {
          alert(value);
          return value * 4;
        })
        .then(function (value) {
          alert(value);
        });
    </script>
  </body>
</html>
