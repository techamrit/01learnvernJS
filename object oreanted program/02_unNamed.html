<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>classs</title>
  </head>
  <body>
    <script>
      var emp = class {
        constructor(id, name) {
          this.id = id;
          this.name = name;
        }
      };

      document.writeln(emp.name);
    </script>
  </body>
</html>
