<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pholymorphism</title>
  </head>
  <body>
    <script>
      class A {
        display() {
          document.writeln("A is display method");
        }
      }
      class B extends A {}
      var b = new A();
      b.display();
    </script>
  </body>
</html>
