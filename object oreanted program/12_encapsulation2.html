    <script>
      function Student(name, marks) {
        var Sname = name;
        var Smarks = marks;
        Object.defineProperty(this, "name", {
          get: function () {
            return Sname;
          },
          set: function (Sname) {
            this.Sname = Sname;
          },
        });
        Object.defineProperty(this, "marks", {
          get: function () {
            return Smarks;
          },
          set: function () {
            this.Smarks = Smarks;
          },
        });
      }

      var stud = new Student("amrit", 123);
      document.writeln(stud.name + " " + stud.marks);
    </script>
