<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inheritance custom</title>
  </head>
  <body>
    <script>
      /*custom*/
      class bike {
        constructor() {
          this.company = "honda";
        }
      }
      class vehical extends bike {
        constructor(name, price) {
          super();
          this.name = name;
          this.price = price;
        }
      }
      var v1 = new vehical("shicn", 1000);
      var v2 = new vehical("spelander", 12300);
      document.writeln(v1.name + " " + v1.price + " " + v1.company);
      document.writeln(v2.name + " " + v2.price + " " + v2.company);
    </script>
  </body>
</html>
