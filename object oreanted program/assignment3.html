<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment3</title>
  </head>
  <body>
    <script>
      /*write a javaScript Program to create a function named Employee and instantiate it .
         Add a new method to this  function to return the firstname and lastname using prototype of the function.*/
      function Employee(firstName, lastName) {
        this.firstName = firstName;
        this.lastName = lastName;
      }

      Employee.prototype.fullName = function () {
        return this.firstName + " " + this.lastName;
      };
      var emp = new Employee("amrit", "pal");
      document.writeln(emp.fullName());
    </script>
  </body>
</html>
