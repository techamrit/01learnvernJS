    <script>
      function Bike(company) {
        this.company = company;
      }
      Bike.prototype.getcompany = function () {
        return this.company;
      };

      function vicale(name, price) {
        this.name = name;
        this.price = price;
      }

      var bike = new Bike("honda");
      vicale.prototype = bike;
      var v1 = new vicale("amrit", 120000);

      document.writeln("bike Name is: - " + v1.name + " <br>");
      document.writeln("bike Name is: - " + v1.price + " <br>");
      document.writeln("bike Name is: - " + v1.company + " <br>");
    </script>
  </body>
