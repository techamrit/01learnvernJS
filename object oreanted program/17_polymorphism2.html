<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pholymorphism</title>
  </head>
  <body>
    <script>
      class A {
        display() {
          document.writeln("this is method A");
        }
      }
      class B extends A {
        display() {
          document.writeln("this is method B");
        }
      }

      var a = [new A(), new B()];
      a.forEach((message) => {
        message.display();
        document.writeln("<br>");
      });
    </script>
  </body>
</html>
