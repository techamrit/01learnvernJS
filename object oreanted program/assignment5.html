    <script>
      function Student(name, marks) {
        var sName = name;
        var sMarks = marks;
        Object.defineProperty(this, "name", {
          get: function () {
            return sName;
          },
          set: function (sName) {
            this.sName = sName;
          },
        });
        Object.defineProperty(this, "marks", {
          get: function () {
            return sMarks;
          },
          set: function (sMarks) {
            this.sMarks = sMarks;
          },
        });
      }

      var stud = new Student("amrit", 20);
      document.writeln(stud.name + " " + stud.marks);
    </script>
