    <script>
      class Student {
        constructor() {
          var name;
          var marks;
        }
        getName() {
          return this.name;
        }
        setName(name) {
          this.name = name;
        }
        getMarks() {
          return this.marks;
        }
        setMarks(marks) {
          this.marks = marks;
        }
      }
      var stud = new Student();
      stud.setName("amrit");
      stud.setMarks(840);
      document.writeln(stud.getName() + " " + stud.getMarks());
    </script>
