<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>static</title>
  </head>
  <body>
    <script>
      class Test {
        static display() {
          return "A Static method is called";
        }
      }
      document.writeln(Test.display());
    </script>
  </body>
</html>
