<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async/await</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      function display(value) {
        document.getElementById("result").innerHTML = value;
      }
      async function myFunction() {
        return "this is learn vern";
      }
      myFunction().then(
        function (value) {
          display(value);
        },
        function (error) {
          display(error);
        }
      );
    </script>
  </body>
</html>
