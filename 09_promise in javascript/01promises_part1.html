<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      function display(demo) {
        document.getElementById("result").innerHTML = demo;
      }
      let promise = new Promise(function (myresolv, myreject) {
        let i = 1;
        if (i == 1) {
          myresolv("ok");
        } else {
          myreject("error");
        }
      });

      promise.then(
        function (value) {
          display(value);
        },
        function (error) {
          display(error);
        }
      );
    </script>
  </body>
</html>
