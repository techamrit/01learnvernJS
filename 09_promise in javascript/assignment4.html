  <body>
    <!-- Question 4: Write a JavaScript Program using await that prints “Welcome to
 LearnVern” after 3 seconds of interval on document. -->
    <p id="demo"></p>
    <script>
      async function myfunction() {
        let promise = new Promise(function (reasolve, reject) {
          setTimeout(function () {
            reasolve("welcome to LearnVern");
          }, 2000);
        });
        document.getElementById("demo").innerHTML = await promise;
      }

      myfunction();
    </script>
