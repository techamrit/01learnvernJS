<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigator</title>
  </head>
  <body>
    <script>
      document.writeln("<h2> Navigator Object Properties</h2>");
      document.writeln("appName : - " + navigator.appName);
      document.writeln("appCodeName : - " + navigator.appCodeName);
      document.writeln("appVersion : - " + navigator.appVersion);
      document.writeln("cookieEnabled : - " + navigator.cookieEnabled);
      document.writeln("userAgent : - " + navigator.userAgent);
      document.writeln("language : - " + navigator.language);
      document.writeln("plugins : - " + navigator.plugins);
      document.writeln("systemLanguage : - " + navigator.systemLanguage);
      document.writeln("mineTypes : - " + navigator.mineTypes);
      document.writeln("<br> java Enabled" + navigator.javaEnabled());
    </script>
  </body>
</html>
