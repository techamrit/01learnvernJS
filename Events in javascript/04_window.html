<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keybord related event</title>
    <style></style>
  </head>
  <body onload="myfunction()" onresize="ONresize()">
    <script>
      function myfunction() {
        // alert("windo is loding");
        document.body.style.backgroundColor = "red";
      }
      function ONresize() {
        document.body.style.backgroundColor = "yellow";
      }
    </script>
  </body>
</html>
