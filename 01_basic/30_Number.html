<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number method</title>
  </head>
  <body>
    <script>
      var x = 50;
      var y = 5.5;
      var z = 45e2;
      var a = new Number();
      document.writeln(x);
      document.writeln(y);
      document.writeln(z);
      document.writeln(a);
      document.writeln(Number.MIN_VALUE + "<br>");
      document.writeln(Number.MAX_VALUE + "<br>");
      document.writeln(Number.POSITIVE_INFINITY + "<br>");
      document.writeln(Number.NEGATIVE_INFINITY + "<br>");
      document.writeln(Number.isNaN + "<br>");
      document.writeln(Number.isNaN("g") + "<br>");
      document.writeln(Number.isNaN("2") + "<br>");
      document.writeln(Number.isNaN(2) + "<br>");
      document.writeln(isNaN(2) + "<br>");
      document.writeln(isNaN("hello") + "<br>");
      document.writeln(isNaN("g") + "<br>");
      document.writeln(isNaN(2) + "<br>");

      document.writeln("<h2>  number method  </h2><br>");
      document.writeln("<h2>   </h2><br>" + Number.isNaN());
    </script>
  </body>
</html>
