<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arraymethod4</title>
  </head>
  <body>
    <script>
      document.writeln("<h3>this is of( )method </h3> <br><br>");
      document.writeln(Array.of(1, 2, 3, 4, 5, 6) + "<br>");
      document.writeln(Array.of(1, 2, "hello", 3, 4, 5, 6));
      document.writeln("<h3>this is push( )method </h3> <br><br>");
      var arr1 = [1, 2, 3, 4, 5];
      arr1.push(6);
      document.writeln("add 6 using push( ) :" + arr1 + "<br>");
      arr1.push(7);
      document.writeln("add 6 using push( ) :" + arr1 + "<br>");
      document.writeln("<h3>this is pop( )method </h3> <br><br>");
      arr1.pop();
      document.writeln("add 6 using push( ) :" + arr1 + "<br>");
      arr1.pop();
      document.writeln("add 6 using push( ) :" + arr1 + "<br>");

      arr1.pop();
      document.writeln("add 6 using push( ) :" + arr1 + "<br>");
      document.writeln("<h3>this is reduse( )method </h3> <br><br>");

      var arr2 = [2, 4, 6];
      var a = arr2.reduce(
        (accumulator, currentvalue) => accumulator + currentvalue
      );
      document.writeln("result after reduce() : " + a);

      document.writeln("<h3>this is some( )method </h3> <br>");
      var arr3 = [50, 60, 70, 80, 90];
      function test(argument) {
        return argument > 50;
      }
      var result = arr3.some(test);
      document.writeln("does array arr3 has any  value > 50 :" + result);
      document.writeln("<h3>this is shift( )method </h3> <br>");
      document.writeln(
        "removing the very first element of Array arr3: " + arr3.shift()
      );
      document.writeln("<h3>this is slice( )method </h3> <br>");
      var arr4 = [0, 1, 2, 3, 4, 5, 6, 7, 8];
      var arr4slice = arr4.slice(4, 6);
      document.writeln(arr4slice);
    </script>
  </body>
</html>
