<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date object</title>
  </head>
  <body>
    <script>
      var d = new Date();
      document.writeln(d);

      var d2 = new Date(2024, 1, 3, 23, 23, 34, 2, 43);
      document.writeln("<br><br>" + d2);
      var d3 = new Date("oct,12,2023 12:56:03");
      document.writeln("<br><br>" + d3);
      var d4 = new Date();
      document.writeln("<br><br>" + d4);
    </script>
  </body>
</html>
