<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example of primitive Datatype</title>
  </head>
  <body>
    <!-- // javascript primitive data type // String // Number // Boolean //
    undefined // null -->

    <script>
      let x = "hello";
      let num = 7;
      let yes = true;
      let no = false;
      let y;
      document.writeln(y);

      let z = null;
      document.writeln("<br>");
      document.write(z);
      document.writeln("<br>");
      let temp = null;
      let temp2 = undefined;
      if (temp == temp2) {
        document.writeln("true");
      } else {
        document.writeln("false");
      }
    </script>
  </body>
</html>
