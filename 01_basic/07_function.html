<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example functionwithout parameter</title>
  </head>
  <body>
    <input
      type="button"
      value="click me!"
      name="button "
      onclick="showme()"
      id=""
    />

    <script>
      function showme() {
        alert("please try again later");
      }
      document.writeln("<h2> this function works square</h2>");
      function cal(num) {
        alert(num * num);
      }
    </script>

    <input
      type="button"
      value="square of 2!"
      name="button "
      onclick="cal(2)"
      id=""
    />;
  </body>
</html>
