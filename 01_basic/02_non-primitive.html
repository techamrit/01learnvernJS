<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example of non-premitive</title>
  </head>
  <body>
    <script>
      // below portion describes about array
      var car = ["ertiga", "xuv", "swift"];
      document.writeln(car[0]);
      document.writeln("<br>");

      var person = {
        firstName: "amrit",
        lastName: "pal",
        age: 23,
      };
      document.writeln(person.firstName);
      document.writeln("<br>");
      document.writeln(`${person.firstName} with age ${person.age} `);
      var a = 20;
      document.writeln(++a);
      document.writeln(++a);
      document.writeln(a++);
      //   document.writeln(a++);
    </script>
  </body>
</html>
