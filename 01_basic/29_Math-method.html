<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=first" />
    <title>Math tignomatry</title>
  </head>
  <body>
    <script>
      document.writeln(Math.cos(1.5) + "<br>");
      document.writeln(Math.sin(1.5) + "<br>");
      document.writeln(Math.tan(1.5) + "<br>");

      document.writeln(Math.cosh(1.5) + "<br>");
      document.writeln(Math.sinh(1.5) + "<br>");
      document.writeln(Math.tanh(1.5) + "<br>");
    </script>
  </body>
</html>
