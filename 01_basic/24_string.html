<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string</title>
  </head>
  <body>
    <script>
      var str1 = "hello ";
      var str2 = "how are you";
      var str3 = "hello this is javascript string method";
      document.writeln(str1 + " " + str2);

      var str4 = new String("i am fine");
      document.writeln("<br>" + str3);
      document.writeln("<br>" + str1.charAt(4));
      document.writeln("<br>" + str1.charCodeAt("e"));
      document.writeln("<br>" + str1.indexOf("e"));
      document.writeln("<br>" + str2.indexOf("o", 3));
      document.writeln("<br>" + str1.lastIndexOf("e"));
      document.writeln("<br>" + str1.concat(str2, str3));
      document.writeln("<br>" + str3.search("javascript"));
      document.writeln("<br>" + str3.search(/Javascript/i));
      document.writeln("<br>" + str3.match("javascript"));
      document.writeln("<br>" + str3.match(/Javascript/i));
    </script>
  </body>
</html>
