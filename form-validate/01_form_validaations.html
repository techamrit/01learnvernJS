  <body>
    <script>
      function validateForm() {
        var name = document.myform.name.value;
        var password = document.myform.password.value;
        var confirmPassword = document.myform.confirmPassword.value;

        if (name == null || name == "") {
          alert("no name cannot be empty :");
          return false;
        } else if (password.length < 5 || password == "") {
          alert("password is must atleast 8 characters");
          return false;
        } else if (password == confirmPassword) {
          return true;
        }
      }
    </script>
    <h2>Ragistation form</h2>
    <form action="" method="get" name="myform" onsubmit="return validateForm()">
      <label for=""> Enter Name :<input type="text" name="name" /></label
      ><br /><br />
      <label for=""
        >Enter Password :<input type="password" name="password" /></label
      ><br /><br />
      <label for=""
        >Enter Password :<input type="password" name="confirmPassword" /></label
      ><br /><br />
      <label for=""><input type="submit" value="submit" onclick="" /></label>
    </form>
  </body>
</html>
